  feature_oop: "OOP design like JDK"
  feature_oop_desc: "We develop polarlang with object oriented programming style, reorganize PHP functions, interface and classes like Java JDK style. To provide developer with a well designed and robust programming interface."
  feature_thread: "Thread safe support"
  feature_thread_desc: "Care about multithread environment, almost all of API are thread safe implementation. You can develop multithread application happily with polarlang, use operation system thread mechanism to improve application performance."
  feature_performance: "High performance"
  feature_performance_desc: "polarlang develop with modern C++ language and deliver to PHP developer as PHP native extension. We borrow many function and class implemention from JDK, C++ standard library and PHP kernel source code. We implment polarlang as fast as we can."
  feature_doc: "Complete documentation"
  feature_doc_desc: "A good opensource project must be well documented, polarlang supply a complete programming manuals and application programming interface documentations online. You can learn polarlang easily by manuals and get API detail usage in API documentations."
  feature_cpp11: "Implement with C++11"
  feature_cpp11_desc: "polarlang itself is big project develop with C++, We use modern C++ standard when coding and very care about the project architecture, code readability and maintainability. Provide application developer with a reliable framework codebase."
  fearure_opensource: "Opensource project"
  feature_opensource_desc: "polarlang is an opensource project adopt the Apache Licence 2.0 licence and code managed with Github platform, You can develope application with polarlang carefree, Just enjoy it!"
